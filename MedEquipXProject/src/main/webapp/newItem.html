					</div>
				</div>

				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Product Name</label> <input type="text">
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Category</label> <select class="select">
										<option>Choose Category</option>
										<option>Computers</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Sub Category</label> <select class="select">
										<option>Choose Sub Category</option>
										<option>Fruits</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Brand</label> <select class="select">
										<option>Choose Brand</option>
										<option>Brand</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Unit</label> <select class="select">
										<option>Choose Unit</option>
										<option>Unit</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>SKU</label> <input type="text">
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Minimum Qty</label> <input type="text">
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Quantity</label> <input type="text">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label>Description</label>
									<textarea class="form-control"></textarea>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Tax</label> <select class="select">
										<option>Choose Tax</option>
										<option>2%</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Discount Type</label> <select class="select">
										<option>Percentage</option>
										<option>10%</option>
										<option>20%</option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-sm-6 col-12">
								<div class="form-group">
									<label>Price</label> <input type="text">
								</div>
							</div>

								<div class="form-group">
									<label> Status</label> <select class="select">
										<option>Closed</option>
										<option>Open</option>
									</select>
								</div>
							</div>

										<div class="image-uploads">

										</div>
									</div>
